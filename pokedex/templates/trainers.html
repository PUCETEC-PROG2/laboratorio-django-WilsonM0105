{% extends "base.html" %}
{% block title %}Pagina inicial{% endblock title %}
{% block content %}
<h3>Entrenadores</h3>
    <ul class="list-group">
      {% for trainer in trainers %}
      <li class="list-group-item">
          <a href="/trainers/trainer/{{trainer.id}}">{{ trainer | capfirst }}</a>
          <p>Nivel: {{trainer.level}}</p>
      </li>
      {% endfor %}
    </ul>
{% endblock content %}
